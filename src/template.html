<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
  </head>
  <body>
    <header>
      <h1>ToDo list</h1>
    </header>
    <button class="clear">Clear local storage</button>
    <dialog id="projectModal">
      <form action="">
        <label for="projectName">Project Name:</label>
        <input type="text" required />
        <button type="submit">Save</button>
        <button type="reset" class="cancel-modal">Cancel</button>
      </form>
    </dialog>
    <div id="content">
      <div><button class="new-project">New project</button></div>
      <div><button class="modal-project">New project modal</button></div>
      <ul class="toDoList"></ul>
      <div class="hidden project">
        <h3></h3>
        <button class="new-to-do" data-project="hidden">New To Do</button>
        <ul class="to-do-list"></ul>
      </div>
    </div>
  </body>
</html>
